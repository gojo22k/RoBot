<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>

    <style>
        body {
            background-color: black;
            color: red;
        }
        header {
            background-color: black;
            color: red;
            padding: 10px;
            text-align: center;
        }
        header img {
            height: 50px; /* Adjust as needed */
            width: auto;
        }
        header a {
            color: red;
            text-decoration: none;
        }
        footer {
            background-color: black;
            color: red;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .download-button {
            background-color: red;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header>
        <div class="toogle"></div>
        <div id="file-name">
           <marquee direction="left">%s</marquee>
        </div>
        <a href="aniflix.cloud" target="_blank"><img src="ANIFLIX.png" alt="Aniflix Logo"></a>
        <button class="download-button">Download</button>
    </header>

    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>
    
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'download',
              'fullscreen'
            ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        toogle.onclick = () => {
            body.classList.toggle('dark')
            footer.classList.toggle('dark')
        }
    </script>
</body>
</html>
